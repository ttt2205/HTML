<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="contact_us" content="Code a web with title is Contact Us">
        <link rel="stylesheet" href="contact-us.css">
        <link rel="icon" href="../html5.png" type="image/x-icon">
    </head>
    
    <body>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About LTS</a></li>
                <li><a href="">Our Menu</a></li>
                <li><a href="">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="Tacos.png" alt="Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>

        <h2>Our Contact Form</h2>
        <fieldset>
            <legend>Send Us A Message</legend>
            <form action="https://httpbin.org/get">
                <p>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="Your Fullname">
                </p>
                <p>
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" placeholder="Your Email">
                </p>
                <p>
                    Your Message
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10">Send to me about your responses</textarea>
                </p>
            </form>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
        
        <br>

        <h2>Our Location</h2>
        <address>
            55 Taco Temptation Lan, Suite I <br>
            Kamasn City, MO 55555-5555 <br>
        </address>
        <p>
            <em>Phone:</em>
            <a href="tel:+555555555">55555-5555</a>
        </p>

        <p><a href="#">Back to Top</a></p>

        <hr>
        
    </body>
</html>
